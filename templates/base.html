<!DOCTYPE html>

<head>

    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

<body>

            <h1 class="blog-name">Olof Sanchez</h1>
            <nav>
