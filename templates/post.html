{% extends "base.html" %}

{% block title %}{{ post.title }} - My Personal Blog{% endblock %}

{% block content %}
    <article class="post">
        <h1>{{ post.title }}</h1>
        <p class="post-date">{{ post.date }}</p>
        <div class="post-content">
            {{ post.content|safe }}
        </div>
    </article>
    <a href="{{ url_for('index') }}" class="back-link">Back to Home</a>
{% endblock %}
